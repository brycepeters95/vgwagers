<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>VGWagers</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-headset"></i>VGWagers </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Players</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
     <h1 class="theWagerTitle">The Wager</h1>
     <div class="lineWager"></div>
     
      <div class="challenge-grid my-1">
        <!-- Top -->
        
        <div class="challenge-top p-2">
          Send a challenge to your Oppenents
          <input type="text" placeholder="search..">
          <input type="submit" value="Home" class="btn btn-primary" />
          <br>
          <input type="submit" value="Away" class="btn btn-primary" />

       
           
          
          </div>
        
        <!-- home -->
        <div class="challenge-home bg-light p-2">
          <h2 class="text-primary">Home Team</h2>
         <h3><strong>Bryce Peters</strong></h3>
         <h3><strong>John Doe</strong></h3>
          
        </div>
        <!-- oppenent -->
        <div class="challenge-oppenent bg-light p-2">
          <h2 class="text-primary">Away Team</h2>
        <h3><strong>E Otto</strong></h3>
        <h3><strong>J olsen</strong></h3>
        </div>
       
          <!-- description -->
          <div class="challenge-description bg-white p-2">
            <h2 class="text-primary">Wager Description</h2>
        
            <textarea rows="4" cols="100">2v2 box fights at clix map...</textarea>
            
          </div>
          <!--price-->
          <div class="challenge-price bg-white p-2">
            <h2 class="text-primary">Wager Price</h2>
            <h3>for each player:</h3>
            <input type="number" placeholder="$0.00" min="0.00" max="300.00" step="0.01" />
            <h4>min: $3.00 max: $300.00</h4>

          </div>
          <input type="submit" class="btn btn-primary my-1" />
     
      
        
      </div>

    </section>
  </body>
</html>
